type User {
  id: ID! @id
  githubID: String! @unique
  following: [Follow!] @relation(onDelete: CASCADE)
}

type Follow {
  id: ID! @id
  followed: User!
  githubID: String! @unique
  notes: [Notes!] @relation(onDelete: CASCADE)
}

type Notes {
  id: ID! @id
  for: Follow!
  title: String!
  body: String!
}
